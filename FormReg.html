<!DOCTYPE html>
<html>
    <head>
        <title> Formulario Registro </title>
        <link rel = "stylesheet" href="https://media.tenor.com/o45YnjdYRbYAAAAC/gura-gawr-gura.gif">
    </head>
    <body>
        <body bgcolor="B8F9C4">
            <header>

            </header>

            <center>
                <Main>
                    <h1> Formulario de Registro </h1>

                    <img src="IMG/Form.jpg">

                    <form>
                        <p>Nombres:</p><input type="text" name="Nombres" placeholder="&#128203;Ingrese sus Nombres" required>
                        <p>Apellidos:</p><input type="text" name="Apellidos" placeholder="&#128203;Ingrese sus Apellidos">
                        <p>Correo Electronico:</p><input type="text" name="Correo" placeholder="&#128231;Ingrese su Correo Electronico">
                        <p>Usuario:</p><input type="text" name="Usuario" placeholder="&#128100;Ingrese su Usuario ">
                        <p>Clave:</p><input type="Password" name="Password" placeholder="&#128272;Ingrese su Clave" size="30">
                        <p>Fecha de nacimiento:</p><input type="date" name="DoB" placeholder="&#128700;Ingrese su Fecha de Nacimieto">
                        <p>Hora de nacimieto:</p><input type="time" name="ToB" placeholder="&#128338;Ingrese su Hora de Nacimieto">

                        
                        <p>Ciudad</p><input type="text" list="ciudad" name="Ciudades" placeholder="Seleccione su ciudad">
                        <datalist id="ciudad"> 
                            <option value="Bogota"></option>
                            <option value="Cali"></option>
                            <option value="Barranquilla"></option>
                            <option value="Barrancabermeja"></option>
                            <option value="Medellin"></option>
                            <option value="Yopal"></option>
                        </datalist> <br> <br>

                        <button> Registrar </button>
                        <input type="button" name="guardar" value="Registrar">
                    </form>
                </Main>


            </center>
        </body>

    </body>
</html>
